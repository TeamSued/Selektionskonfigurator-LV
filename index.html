  <label for="personalnummer">VB Nummer eingeben:</label>

  <input type="text" id="personalnummer" placeholder="z. B. 1234567" />

 

  <br/><br/>

 

  <button onclick="ausfuehren()">Selektion ausführen</button>

 

  <script>

    function ausfuehren() {

      const link = document.getElementById('selektion').value;

      const personalnummer = document.getElementById('personalnummer').value.trim();

 

      if (!link || !personalnummer) {

        alert('Bitte Selektion und Personalnummer angeben.');

        return;

      }

 

      // Ersetze "PERSONALNUMMER" im Link durch die tatsächliche Eingabe

      const finalLink = link.replace('1105830', encodeURIComponent(personalnummer));

 

      // Öffne den Link in einem neuen Tab

      window.open(finalLink, '_blank');

    }

  </script>
